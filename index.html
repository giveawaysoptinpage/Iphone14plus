<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opt-In Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #3569ef;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 15px;
            font-size: 16px;
        }
        button:hover {
            background-color: #3b67d9;
        }
    </style>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Perform the actual form submission by creating a new form element
            const form = document.createElement('form');
            form.action = "https://docs.google.com/forms/d/e/1FAIpQLSdVwup9Zy2PVfjHm7C1HTA_uHs6jxbByM5_KiduOXDEW7fR1w/viewform?usp=sf_link";
            form.method = "POST";
            form.target = "_blank";

            // Append form data
            const fields = ['entry.111111111', 'entry.222222222', 'entry.333333333', 'entry.444444444', 'entry.555555555', 'entry.666666666'];
            fields.forEach(field => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = field;
                input.value = document.getElementsByName(field)[0].value;
                form.appendChild(input);
            });

            // Append the form to the body and submit it
            document.body.appendChild(form);
            form.submit();

            // Redirect to another website
            window.location.href = "https://rileymarker.com/Winiphone14plusnow"; // Replace with your desired redirect URL
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h3>Enter your real information we can use to contact you</h3>
        <form id="optInForm" onsubmit="handleFormSubmit(event)">
            <!-- Replace `entry.xxxxxxx` with your Google Form's entry IDs -->
            <input type="text" name="entry.493883867" placeholder="First Name" required><br>
            <input type="text" name="entry.177051161" placeholder="Last Name" required><br>
            <input type="email" name="entry.711119156" placeholder="Email" required><br>
            <select name="entry.453706432" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            <input type="text" name="entry.1226615673" placeholder="City" required><br>
            <select name="entry.458008119" required>
                <option value="">Select Country</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <option value="Andorra">Andorra</option>
                <option value="Angola">Angola</option>
                <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                <option value="Argentina">Argentina</option>
                <option value="Armenia">Armenia</option>
                <option value="Australia">Australia</option>
                <option value="Austria">Austria</option>
                <option value="Azerbaijan">Azerbaijan</option>
                <!-- Continue the list of countries as needed -->
            </select><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
