<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #3569ef;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #3b67d9;
        }
    </style>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById("emailForm");
            const formData = new FormData(form);
            const response = await fetch('https://script.google.com/macros/s/AKfycby9cJf0q_4qkj2dMFxR6Jw7bbEXMwm7kz-iz88d6Hky2YOpg7w-2JDq6CKH9_cKekxP/exec', {
                method: "POST",
                body: formData
            });
            if (response.ok) {
                alert("Thank you for subscribing!");
            } else {
                alert("An error occurred. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Subscribe to our newsletter</h2>
        <form id="emailForm" onsubmit="submitForm(event); return false;">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="text" name="city" placeholder="City" required>
            <input type="text" name="country" placeholder="Country" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
